<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, segunda versión remota" />
        <title>DNO037vR2 &#128567;</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <footer>
            <div id="back"><a href="index.html">back</a></div>
            <div id="controles"></div>
            <div id="print"><a href="#" id="aqui">descarga</a></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            function setup() {
                var d = select("#aqui");
                d.mousePressed(artemania);
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background(240);
                elColor = createColorPicker("#777777").parent("controles");
                elSlider = createSlider(1, 5, 3).parent("controles");
            }
            function draw() {
                stroke(elColor.color());
                strokeWeight(elSlider.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function artemania() {
                saveCanvas("mi_atacazo_artistico", "jpg");
            }
        </script>
    </body>
</html>
